{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - FMTECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card img {
            display: block;
            margin: 0 auto 1.5rem auto;
            height: 180px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <!-- LOGO -->
        <img src="{% static 'core/img/logo-white.png' %}" alt="FMTECH">

        <h2>Entrar</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Usuário ou senha incorretos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <!-- Campo de usuário -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" autofocus required
                       class="form-control" id="id_username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <!-- Campo de senha -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" required
                       class="form-control" id="id_password">
            </div>

            <!-- Hidden next field para redirecionamento -->
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
