{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FMTECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Topbar */
        .topbar {
            height: 80px;
            background-color: #212529;
        }

        /* Sidebar */
        .sidebar {
            min-height: calc(100vh - 80px);
            background-color: #1c1f23;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- ðŸ” TOPBAR -->
<nav class="navbar topbar px-4">
    <a href="/" class="d-flex justify-content-center align-items-start mb-2">
        <img src="{% static 'core/img/logo-white.png' %}"
            alt="FMTECH"
            style="width: 180px;"
            class="img-fluid">
    </a>

</nav>

<div class="container-fluid">
    <div class="row">

        <!-- ðŸ“Œ SIDEBAR -->
        <nav class="col-md-2 sidebar d-flex flex-column p-3">
            <ul class="nav nav-pills flex-column mt-2">
                <li class="nav-item mb-1">
                    <a href="{% url 'cliente_lista' %}" class="nav-link">
                        ðŸ‘¤ Clientes
                    </a>
                </li>

                <!-- outros itens -->
            </ul>
        </nav>

        <!-- ðŸ“„ CONTEÃšDO -->
        <main class="col-md-10 content">
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
