{% extends "core/form_base.html" %}

{% block form_title %}
Nova Despesa
{% endblock %}

{% block form_fields %}

<div class="col-md-6">
    <label class="form-label">Descrição</label>
    {{ form.descricao }}
</div>

<div class="col-md-3">
    <label class="form-label">Valor</label>
    {{ form.valor }}
</div>

<div class="col-md-3">
    <label class="form-label">Data</label>
    {{ form.data_despesa }}
</div>

<div class="col-md-4">
    <label class="form-label">Status</label>
    {{ form.status }}
</div>

<div class="col-md-8">
    <label class="form-label">Observação</label>
    {{ form.observacao }}
</div>

{% endblock %}

{% block cancel_url %}
{% url 'despesa_lista' %}
{% endblock %}
