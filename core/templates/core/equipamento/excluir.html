{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card border-danger">
        <div class="card-body">

            <h4 class="text-danger mb-3">Confirmar exclus√£o</h4>

            <p>
                Tem certeza que deseja excluir o equipamento:
                <strong>
                    {{ equipamento.get_tipo_display }} -
                    {{ equipamento.marca }} {{ equipamento.modelo }}
                </strong>
                do cliente
                <strong>{{ equipamento.cliente.nome }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'equipamento_lista' %}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Excluir
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
