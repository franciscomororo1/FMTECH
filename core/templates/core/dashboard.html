{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">

    <h3 class="mb-4">Dashboard</h3>

    <div class="row g-4">

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>OS Abertas</h6>
                    <h3>{{ os_abertas }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>OS Concluídas</h6>
                    <h3>{{ os_concluidas }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Receitas do Mês</h6>
                    <h3 class="text-success">
                        R$ {{ receitas_mes|floatformat:2 }}
                    </h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Despesas do Mês</h6>
                    <h3 class="text-danger">
                        R$ {{ despesas_mes|floatformat:2 }}
                    </h3>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="alert alert-info">
                <strong>Saldo atual:</strong>
                R$ {{ saldo|floatformat:2 }}
            </div>
        </div>
    </div>

</div>
{% endblock %}
