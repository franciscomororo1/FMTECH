{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card border-danger">
        <div class="card-body">

            <h4 class="text-danger mb-3">Confirmar exclusão</h4>

            <p>
                Deseja excluir a ordem de serviço
                <strong>{{ os.numero_os }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'os_lista' %}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Excluir
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
