{% extends "core/list_base.html" %}

{% block table_header %}
<tr>
    <th>Nome</th>
    <th>Telefone</th>
    <th>E-mail</th>
    <th class="text-end">Ações</th>
</tr>
{% endblock %}

{% block table_body %}
{% for cliente in clientes %}
<tr>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.telefone }}</td>
    <td>{{ cliente.email }}</td>
    <td class="text-end">
        <a href="{% url 'cliente_editar' cliente.id %}" class="btn btn-warning btn-sm">
            Editar
        </a>
        <a href="{% url 'cliente_excluir' cliente.id %}" class="btn btn-danger btn-sm">
            Excluir
        </a>
    </td>
</tr>
{% endfor %}
{% endblock %}
