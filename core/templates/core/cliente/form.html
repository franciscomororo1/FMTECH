{% extends "core/base.html" %}

{% block content %}
<h2 class="mb-4">Cliente</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'cliente_lista' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
